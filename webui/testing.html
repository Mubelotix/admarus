<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admarus</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="assets/spinner.css" />
    <link rel="stylesheet" href="src/search/search.css" />
    <link rel="stylesheet" href="src/settings/settings.css" />
    <link rel="stylesheet" href="src/results/results.css" />
    <link rel="stylesheet" href="src/components/search_bar/search_bar.css" />
    <link rel="stylesheet" href="src/components/connection_status/connection_status.css" />
</head>
<body>
    <main id="search-page">
        <section>
            <div id="above-bar">
                <div id="header">
                    <a id="github-link" href="https://github.com/Mubelotix/Admarus"><img src="assets/github.svg"/>Admarus</a>
                    <div id="connection-status">
                        <div>daemon</div>
                        <div id="connection-status-indicator" class="connected">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                        </div>
                    </div>
                    <div id="connection-status">
                        <div>daemon</div>
                        <div id="connection-status-indicator" class="spinner"></div>
                    </div>
                    <div id="connection-status">
                        <div>daemon</div>
                        <div id="connection-status-indicator" class="error">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
                                <line class="checkmark__check" x1="15" y1="15" x2="37" y2="37"/>
                                <line class="checkmark__check" x1="15" y1="37" x2="37" y2="15"/>
                            </svg>
                        </div>
                    </div>
                    <button id="settings-button"><img src="assets/settings.svg"/></button>
                </div>
                <div class="grower-separator"></div>
                <img id="logo" src="assets/logo.png"/>
                <h1>Admarus</h1>
                <p>The Peer-to-Peer Search Engine</p>
            </div>
            <div id="search-bar">
                <input type="text" id="search-bar-input" placeholder="Search the decentralized web"/>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>            
            <div id="below-bar">
                <div id="buttons">
                    <button>Join the network</button>
                    <button>I'm feeling lucky</button>
                </div>
                <div class="grower-separator"></div>
                <div id="stats">
                    <div>3475 documents</div>
                    <div>27 nodes</div>
                </div>
            </div>
        </section>
    </main>
    <script>
        // https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
</body>
</html>
