<main id="search-page">
    <section>
        <div id="above-bar">
            <div id="header">
                <a id="github-link" href="https://github.com/Mubelotix/Admarus"><img src="assets/github.svg"/>Admarus</a>
                <comp name="ConnectionStatusComp" conn_status={{conn_status}} onchange={{onchange_conn_status}} />
                <button id="settings-button" onclick={{onclick_settings}}><img src="assets/settings.svg"/></button>
            </div>
            <div class="grower-separator"></div>
            <img id="logo" src="assets/logo.png"/>
            <h1>Admarus</h1>
            <p>The Peer-to-Peer Search Engine</p>
        </div>
        <comp name="SearchBar" onsearch={{onsearch}} />
        <div id="below-bar">
            <div id="buttons">
                <a href="https://github.com/Mubelotix/admarus/wiki/getting-started">Join the network</a>
                <button onclick={{onclick_lucky}}>I'm feeling lucky</button>
            </div>
        </div>
    </section>
</main>
