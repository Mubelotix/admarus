<div id="connection-status">
    <div>{{target}}</div>
    <div present-if={{connected}} id="connection-status-indicator" class="connected">
        {{svg_success}}
    </div>
    <div present-if={{connecting}} id="connection-status-indicator" class="spinner"></div>
    <div present-if={{error}} id="connection-status-indicator" class="error">
        {{svg_error}}
    </div>
</div>
